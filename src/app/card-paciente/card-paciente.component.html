<tr>
    <td>
      <div class="paciente-info">
        <div class="paciente-initials" [ngStyle]="{'background-color': paciente.color}">
          {{ paciente.initials }}
        </div>
        <span>{{ paciente.name }}</span>
      </div>
    </td>
    <td>
      <span class="status-badge" [ngClass]="paciente.status === 'Ativo' ? 'active' : 'inactive'">
        {{ paciente.status }}
      </span>
    </td>
    <td>{{ paciente.diagnosis || '-' }}</td>
    <td>{{ paciente.medication }}</td>
    <td>{{ paciente.healthProvider }}</td>
    <td>{{ paciente.lastRequest }}</td>
    <td>
      <div class="actions">
        <button class="action-btn" title="Nova solicitação" (click)="newRequest.emit(paciente)">
          <i class="fas fa-receipt"></i>
        </button>
        <button class="action-btn" title="Mudar status" (click)="statusUpdated.emit(paciente)">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </td>
  </tr>
